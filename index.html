<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="header-left">
            <div class="left-inline">
                <div class="disclaimer"><a href="">Disc.</a></div>
                <div class="heart-icon"><a href=""><ion-icon name="heart-outline"></ion-icon></a></div>
            </div>
            <div class="menu-icon" id="open-menu"><ion-icon name="menu"></ion-icon></div>
        </div>

        <div class="header-center">
            <nav id="navbar">
                <div class="close-icon" id="close-menu"><ion-icon name="close"></ion-icon></div>
                <div class="navigations">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                </div>
                <div class="navigations">
                    <li class="navigation-bottom"><a href="">Specials</a></li>
                    <li class="navigation-bottom"><a href="">Sale</a></li>
                </div>
            </nav>
            <div class="branding">BiShop</div>
        </div>

        <div class="header-right">
            <div class="right-inline">
                <div class="right-icon"><a href=""><ion-icon name="search-outline"></ion-icon></a></div>
                <div class="right-icon"><a href=""><ion-icon name="person-outline"></ion-icon></a></div>
                <div class="right-icon"><a href=""><ion-icon name="bag-outline"></ion-icon></a></div>
            </div>
        </div>

    </header>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
